<div class="container">

  <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
      </div>
      <div class="col-4 text-center">
        <p class="blog-header-logo text-dark">Vote</p>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
      </div>
    </div>
  </header>

<!--  <button type="button" class="btn btn-success" (click)="tmpPostQuestions()">Tmp PostQ</button>-->
  <app-spinner message="Loading Topics" *ngIf="showSpinner" (dismiss)="showSpinner=false"></app-spinner>
  <ul class="nav justify-content-center" *ngIf="!!topics">
    <li class="nav-item" *ngFor="let topic of topics">
      <a
        class="nav-link"
        [ngClass]="topic === selectedTopic ? 'active fw-bold' : '' "
        (click)="onSelectTopic(topic.id)"
        style="cursor: pointer"
      >{{ topic.topic | titlecase }}</a>
    </li>
  </ul>

  <div class="row">
    <div class="col">
      <app-questions></app-questions>
    </div>
  </div>
</div>
