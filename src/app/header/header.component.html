<ng-template #signIn let-modal>
  <div class="modal-header bg-light">
    <h5 class="modal-title">Sign In</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeSignInModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="modal-body">

      <div class="form-group">
        <label for="usernameId">Username *</label>
        <input type="email" class="form-control" id="usernameId" formControlName="username">
      </div>

<!--      <div class="form-group">-->
<!--        <label for="passwordId">Password *</label>-->
<!--        <input type="password" class="form-control" id="passwordId" formControlName="password">-->
<!--      </div>-->

    </div>

    <div class="modal-footer d-flex justify-content-between">
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
        Login
      </button>
      <button type="button" class="btn btn-secondary" (click)="closeSignInModal()">Cancel</button>
    </div>

  </form>

</ng-template>
